<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Keyboard Layout Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .keyboard-container {
            width: 320px;
            padding: 15px;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }
        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4欄佈局 */
            gap: 8px;
        }
        .virtual-keyboard button {
            padding: 20px 5px;
            font-size: 1.5em;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .key-zero {
            grid-column: span 2;
        }
        .key-function {
            background-color: #e5e7eb;
        }
        /* [修改] Enter 鍵的樣式 */
        .key-enter {
            grid-row: span 2; /* 佔據兩行的高度 */
            background-color: #e5e7eb;
            font-weight: bold; /* 加粗 */
            font-size: 2.2em; /* 放大符號 */
            padding-bottom: 25px; /* 微調符號垂直位置 */
        }
    </style>
</head>
<body>

    <div class="keyboard-container">
        <div class="virtual-keyboard" id="numeric-keyboard">
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="W" class="key-function">W</button>

            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="H" class="key-function">H</button>
            
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="ENT" class="key-enter">&#8629;</button>
            
            <button data-key="0" class="key-zero">0</button>
            <button data-key="DEL">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.2em; height: 1.2em;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12 12 14.25m-2.58 4.92L6.16 15.6a.75.75 0 0 1 0-1.06l4.19-4.19a.75.75 0 0 1 1.06 0l4.19 4.19a.75.75 0 0 1 0 1.06l-4.19 4.19a.75.75 0 0 1-1.06 0Z" /></svg>
            </button>
        </div>
    </div>

</body>
</html>
