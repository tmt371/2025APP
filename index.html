<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation App v0.1</title>
    <style>
        :root {
            --panel-border-color: #d1d5db;
            --keyboard-bg-color: #f3f4f6;
            --app-bg-color: #ffffff;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--app-bg-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .results-panel {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .results-panel h3 { margin-top: 0; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .results-table thead { background-color: #f2f2f2; }

        .keyboard-panel {
            flex-shrink: 0;
            background-color: var(--keyboard-bg-color);
            border-top: 1px solid var(--panel-border-color);
            padding: 15px;
            position: relative;
            transition: all 0.3s ease-in-out;
            overflow: hidden; /* 隱藏鍵盤內容，但不影響絕對定位的按鈕 */
            box-sizing: border-box;
        }
        .input-display {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            font-size: 1.8em;
            text-align: right;
            margin-bottom: 15px;
            min-height: 36px;
            border-radius: 4px;
        }
        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .virtual-keyboard button {
            padding: 12px;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        
        .panel-toggle {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* 確保按鈕在最上層 */
        }
        .panel-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease-in-out;
        }
        
        /* [修改] 鍵盤收合後的樣式 */
        .keyboard-panel.is-collapsed {
            height: 30px !important; /* 收合到一個小高度，作為把手 */
            padding: 0;
            overflow: visible; /* 允許絕對定位的按鈕可見 */
        }
        .keyboard-panel.is-collapsed .panel-toggle {
           top: 5px; /* 重新定位按鈕到把手中央 */
        }
        .keyboard-panel.is-collapsed .panel-toggle svg {
            transform: rotate(180deg);
        }
        /* 當收合時，隱藏鍵盤和輸入框 */
        .keyboard-panel.is-collapsed .input-display,
        .keyboard-panel.is-collapsed .virtual-keyboard {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <div class="results-panel">
            <h3>Quick Quote Results</h3>
            <table class="results-table">
                <thead>
                    <tr><th>W</th><th>H</th><th>TYPE</th><th>Price</th></tr>
                </thead>
                <tbody>
                    <tr><td colspan="4" style="color: #888;">Please enter dimensions to begin...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="keyboard-panel" id="keyboard-panel">
            <div class="panel-toggle" id="panel-toggle" title="Toggle Keyboard">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
            </div>
            <div class="input-display" id="input-display"></div>
            <div class="virtual-keyboard" id="virtual-keyboard">
                <button data-key="1">1</button> <button data-key="2">2</button> <button data-key="3">3</button>
                <button data-key="4">4</button> <button data-key="5">5</button> <button data-key="6">6</button>
                <button data-key="7">7</button> <button data-key="8">8</button> <button data-key="9">9</button>
                <button data-key="W">W</button> <button data-key="0">0</button> <button data-key="H">H</button>
                <button data-key="DEL" style="grid-column: 1 / 3;">DELETE</button>
                <button data-key="ENT">ENTER</button>
            </div>
        </div>
    </div>
    <script type="module" src="./04-core-code/main.js"></script>
</body>
</html>
