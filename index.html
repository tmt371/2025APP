<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation App v0.1</title>
    <style>
        :root {
            --panel-border-color: #d1d5db;
            --keyboard-bg-color: #f3f4f6;
            --app-bg-color: #ffffff;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--app-bg-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .results-panel {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .results-panel h3 { margin-top: 0; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .results-table thead { background-color: #f2f2f2; }

        .keyboard-panel {
            flex-shrink: 0;
            background-color: var(--keyboard-bg-color);
            border-top: 1px solid var(--panel-border-color);
            padding: 15px;
            position: relative;
            transition: all 0.3s ease-in-out;
            overflow: hidden; /* 隱藏鍵盤內容，但不影響絕對定位的按鈕 */
            box-sizing: border-box;
        }
        .input-display {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            font-size: 1.8em;
            text-align: right;
            margin-bottom: 15px;
            min-height: 36px;
            border-radius: 4px;
        }
        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .virtual-keyboard button {
            padding: 12px;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        
        .panel-toggle {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* 確保按鈕在最上層 */
        }
        .panel-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease-in-out;
        }
